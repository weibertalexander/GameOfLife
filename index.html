<!DOCTYPE html>
<html lang="de">
<head>
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="./script/gameoflife.js" defer> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
</head>
<body>

    <div id="gridcontainer">
        <!--Will be filled with grids via typescript-->
    </div>
    <div id="buttons">
        <!--Starts or stops the game of life-->
        <div id="lifebutton" class="button">
            <p id="lifebuttontext">Start Game</p>
        </div>
        <div id="slidercontainer">
            <input type="range" id="speedslider" name="Speed" min="5" max="50" value="15">
            <label for="Speed" id="speedlabel">Speed</label>
        </div>
        <div id="resetbutton" class="button">
            <p id="resetbuttontext">Reset</p>
        </div>
    </div>
    <div id="settingstab">
        <p class="optionsparagraph">Soundoptions</p>
        <div id="soundpicker">
            <div id="sound0" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="nosound" name="sound" value="" checked="checked">
            </div>
            <div id="sound1" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="/sounds/s_1.mp3" name="sound" value="./sounds/s_1.wav">
            </div>
            <div id="sound2" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="./sounds/s_2.wav" name="sound" value="./sounds/s_2.wav">
            </div>
            <div id="sound3" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="./sounds/s_3.wav" name="sound" value="./sounds/s_3.wav">
            </div>
            <div id="sound4" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="./sounds/s_4.wav" name="sound" value="./sounds/s_4.wav">
            </div>
            <div id="sound5" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="./sounds/s_5.wav" name="sound" value="./sounds/s_5.wav">
            </div>
            <div id="sound6" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="./sounds/s_6.wav" name="sound" value="./sounds/s_6.wav">
            </div>
            <div id="sound7" class="soundoptioncontainer">
                <input type="radio" class="soundoption" id="./sounds/s_7.wav" name="sound" value="./sounds/s_7.wav">
            </div>
        </div>
        <div id="randombuttoncontainer">
            <div id="randombutton" class="button">
                <p id="randombuttontext">Randomize grid</p>
            </div>
        </div>
    </div>
</body>
</html>
